<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Publicación | KDB Legal & Tributario</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/header.css" />
  <link rel="stylesheet" href="./css/hero.css" />
  <link rel="stylesheet" href="./css/footer.css" />
</head>
<body data-page="publicacion">
  <div id="site-header"></div>

  <main>
    <section class="hero hero-single" id="post-hero">
      <div class="hero-track">
        <div class="hero-slide">
          <img id="post-hero-image" src="" alt="">
        </div>
      </div>
      <div class="hero-content">
        <p class="hero-kicker" id="post-hero-kicker"></p>
        <h1 class="hero-title" id="post-hero-title"></h1>
        <p class="post-hero-date" id="post-hero-date"></p>
        <p class="hero-text" id="post-hero-subtitle"></p>
      </div>
      <div class="hero-dots"></div>
    </section>

    <section class="post-content-section">
      <div class="post-meta">
        <a class="back-link" href="publicaciones.html">&larr; Volver a publicaciones</a>
        <span class="post-author-label">Escrito por <span id="post-author"></span></span>
      </div>
      <article id="post-content" class="post-content"></article>
    </section>

    <section class="related-publications" id="post-latest-section">
      <div class="publications-header">
        <h2>Publicaciones recientes</h2>
        <p>Las tres publicaciones mas actuales.</p>
      </div>
      <div class="publication-row" id="post-latest-list"></div>
    </section>
  </main>

  <div id="site-footer"></div>

  <script src="./js/config.js"></script>
  <script src="./js/header.js"></script>
  <script src="./js/footer.js"></script>
  <script src="./js/post-page.js"></script>
</body>
</html>
