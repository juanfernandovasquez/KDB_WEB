server {
    listen 80;
    server_name example.com www.example.com;

    root /var/www/kdbweb/frontend;
    index index.html;

    client_max_body_size 20M;

    # Rate limiting (requires limit_req_zone in http context; see deploy/nginx-limits.conf)
    limit_req_status 429;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline'; img-src 'self' https: data:; font-src 'self' https: data:; connect-src 'self' https:; base-uri 'self'; frame-ancestors 'self';" always;

    # Block common sensitive files / probes
    location ~* (^|/)\.env {
        deny all;
        return 404;
    }
    location ~* (^|/)\.(git|svn|hg|ht|DS_Store) {
        deny all;
        return 404;
    }

    location /admin/ {
        alias /var/www/kdbweb/frontend/admin/;
        try_files $uri $uri/ /admin/index.html;
    }

    location ^~ /auth/ {
        limit_req zone=auth_zone burst=5 nodelay;
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location = /subscribe {
        limit_req zone=subscribe_zone burst=20 nodelay;
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location = /api/contact {
        limit_req zone=contact_zone burst=20 nodelay;
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location ~ ^/(api|config|subscriptions|health) {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
